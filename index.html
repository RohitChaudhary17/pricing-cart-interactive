<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Sets Pricing Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  

<div id="main-cart">

<div id="plan-options">

  <button class="plans-btn" value="basic">Basic</button>
  <button class="plans-btn" value="standard">Standard</button>
  <button class="plans-btn" value="premium">Premium</button>

</div>


<div id="plan-cart">

<div id="pc-name">
<h2>BASIC</h2>
</div>

<div id="pc-price">
  <h1>Icon Sets</h1>
  <h2>$60</h2>
</div>

<div id="pc-details">
  <h3>Up to 50 creative & professional icons + one color version/themes</h3>
</div>

<div id="pc-include">
  <img src="yes.png">
  <p>Included source files</p>
</div>

<div id="pc-Converted">
  <img src="no.png">
  <p>Converted to responsive componenets</p>
</div>

<button type="button" id="sub-btn">Add to Cart</button>

</div>

</div>


<div id="after-sub">
  <h1>added to cart</h1>
</div>

<script src="script.js"></script>

</body>
</html>
